name: Send Beaver Creek Grooming Report

on:
  schedule:
    - cron: "30 13 * * *"
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-telegram-bot requests PyMuPDF playwright Pillow
          playwright install chromium
          playwright install-deps chromium

      - name: Send grooming report
        run: python send_report.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SMTP_EMAIL: ${{ secrets.GMAIL_USER }}
          SMTP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
