name: Send Beaver Creek Grooming Report

on:
  schedule:
    - cron: '30 13 * * *'  # 6:30 AM MST (UTC-7)
    - cron: '20 14 * * *'  # 7:20 AM MST - TEST
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install python-telegram-bot requests PyMuPDF playwright
          playwright install chromium
          playwright install-deps chromium
        
      - name: Send grooming report
        run: python send_report.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
